<div class="quote" [class.disabled]="note.isClosed" *ngIf="note">
  <h1 class="quote__title">{{ note.noteTitle }}</h1>
  <div class="quote__content">
    <ul>
      <li *ngFor="let task of note.noteTasks; index as i">
        <input
          type="checkbox"
          [name]="'note-task-' + (i + 1)"
          [id]="'task_' + i"
          [value]="task.taskReference"
          class="checkbox--disable"
          [(ngModel)]="task.completed"
        />
        <label [appStrikethrough]="task.completed" [for]="'task_' + i">{{
          task.taskContent
        }}</label>
      </li>
    </ul>
    {{ note.noteContent }}
  </div>
  <button
    [appHold]="500"
    (eventEmitted)="onClose()"
    [disabled]="note.isClosed"
    class="icon icon--top-right icon--expanding"
  >
    âœ˜
  </button>
</div>
